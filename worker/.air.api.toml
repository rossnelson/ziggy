# Air config for Ziggy API server
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/ziggy-api ."
bin = "./tmp/ziggy-api serve --owner dev"
full_bin = "./tmp/ziggy-api serve --owner dev"
include_ext = ["go"]
exclude_dir = ["tmp", "vendor"]
exclude_regex = ["_test\\.go"]
delay = 1000
stop_on_error = true
send_interrupt = true
kill_delay = 500

[log]
time = false

[color]
main = "blue"
watcher = "cyan"
build = "yellow"
runner = "magenta"

[misc]
clean_on_exit = true
